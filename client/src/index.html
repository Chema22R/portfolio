<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chema22R Server</title>
		<meta charset="UTF-8"/>
		<meta name="author" content="Jose Maria Rivera Alonso"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

		<link rel="stylesheet" href="icons/style.css">

		<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
		<link rel="manifest" href="favicons/manifest.json">
		<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#0094be">
		<link rel="shortcut icon" href="favicons/favicon.ico">
		<meta name="msapplication-config" content="favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<div id="leftover"></div>

		<div id="buttonsLeft">
			<button id="buttonProfile" class="icon-profile icon" title="Curriculum"></button>
		</div>

		<div id="buttonsRight">
			<div id="languagesSelector">
				<button id="languagesButton" class="icon-langs icon" title="Language"></button>
				<ul id="languagesList"></ul>
			</div>
		</div>

		<div id="projectsContainer"></div>

		<div id="curriculumContainer">
			<button class="exitButton icon-quit icon"></button>
			<div id="curriculumData" class="scroll">
				<div class="section basic"></div>

				<div class="section slides">
					<div class="previowsArrow">
						<button>
							<span class="icon-left icon"></span>
						</button>
					</div>

					<div class="nextArrow">
						<button>
							<span class="icon-right icon"></span>
						</button>
					</div>

					<div id="slidesContainer"></div>
				</div>

				<div class="section slideCounter"></div>

				<div class="section social"></div>
			</div>
		</div>
	</body>
</html>
