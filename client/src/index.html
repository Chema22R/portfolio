<!DOCTYPE html>

	<head>
		<title>Chema22R Server</title>
		<meta charset="UTF-8"/>
		<meta name="author" content="Jose Maria Rivera Alonso"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

		<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">

	<body>
		<div id="leftover"></div>

		<div id="buttonsLeft">
			<button id="buttonProfile" class="icon-profile icon" title="Curriculum"></button>
		</div>

		<div id="buttonsRight">
			<button id="englishContent" class="langSelector current" title="English">
				<img src="images/englishContent.png" alt="English language">
			</button>
			<button id="spanishContent" class="langSelector" title="EspaÃ±ol">
				<img src="images/spanishContent.png" alt="Spanish language">
			</button>
		</div>

		<div id="proyectsContainer"></div>

		<div id="curriculumContainer">
			<button class="exitButton icon-quit icon"></button>
			<div id="curriculumData" class="scroll">
				<div class="section basic"></div>

				<div class="section slides">
					<div class="previowsArrow">
						<button>
							<span class="icon-left icon"></span>
						</button>
					</div>

					<div class="nextArrow">
						<button>
							<span class="icon-right icon"></span>
						</button>
					</div>

					<div id="slidesContainer"></div>

				<div class="section slideCounter"></div>

				<div class="section social"></div>
			</div>

		<!-- JS -->

		<script src="controllers.min.js" type="text/javascript"></script>
